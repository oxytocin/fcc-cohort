<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row align-items-start">
                <div class="col">
                    <h1 class="text-center">Join</h1>
                    <form>
                        <div class="mb-3">
                            <label for="joinCode" class="form-label">Room code</label>
                            <input type="text" class="form-control" id="joinCode">
                        </div>
                        <button type="submit" class="btn btn-primary">Join</button>
                    </form>
                </div>
                <div class="col">
                    <h1 class="text-center">Host</h1>
                    <form>
                        <div class="mb-3">
                            <label for="hostCode" class="form-label">Room code</label>
                            <input type="text" class="form-control" id="hostCode">
                        </div>
                        <button type="submit" class="btn btn-primary">Host</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
